<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "nav">
        <ul>
            <li>Tic Tac Toe Game</li>
        </ul>
    </div>
    <div class="container">
        <div class="gameContainer">
            <div class="line"></div>
            <div class="boxClass b-t b-l"><span class="box"></span></div>
            <div class="boxClass b-t"><span class="box"></span></div>
            <div class="boxClass b-t b-r"><span class="box"></span></div>
            <div class="boxClass b-l"><span class="box"></span></div>
            <div class="boxClass"><span class="box"></span></div>
            <div class="boxClass b-r"><span class="box"></span></div>
            <div class="boxClass b-l b-b"><span class="box"></span></div>
            <div class="boxClass b-b"><span class="box"></span></div>
            <div class="boxClass b-b b-r"><span class="box"></span></div>
        </div>
        <div class="status">
            <h1>Welcome to Tic tac toe game</h1>
            <span class="currentStatus">Tap to play</span> 
            <button id =  "Reset">Reset</button>
            <div id="imgBox">
                <img src="./excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
